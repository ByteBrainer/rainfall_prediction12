<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
</head>
<body>
    <h1>Rainfall Prediction</h1>
    <form action="/predict" method="post">
        <label for="pressure">Pressure:</label>
        <input type="text" id="pressure" name="pressure"><br><br>
        <label for="maxtemp">Max Temperature:</label>
        <input type="text" id="maxtemp" name="maxtemp"><br><br>
        <label for="mintemp">Min Temperature:</label>
        <input type="text" id="mintemp" name="mintemp"><br><br>
        <label for="dewpoint">Dew Point:</label>
        <input type="text" id="dewpoint" name="dewpoint"><br><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity"><br><br>
        <label for="cloud">Cloud Cover:</label>
        <input type="text" id="cloud" name="cloud"><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
